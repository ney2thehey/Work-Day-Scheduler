<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>

<link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"

    <title>Work Day Scheduler</title>
  </head>

  <body>
<!-- create the header here -->
<header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple Calendar App for scheduling your work day.</p>
    <p id="currentDay" class="lead"> </p>
  </header>
<!-- create dv to hold all time blocks here and seperate divs under -->
<div class="container-lg px-5"></div>

<div id="hour9" class="row time-block">
    <div class="col-2 col-md-1 hour text-center py-3">9 AM</div>
    <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
    <button class="btn saveBtn col-2 col-md-1" aria-label="save">
      <i class="fas fa-save" aria-hidden="true"></i>
    </button>
  </div>


  <div id="hour10" class="row time-block">
    <div class="col-2 col-md-1 hour text-center py-3">10 AM</div>
    <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
    <button class="btn saveBtn col-2 col-md-1" aria-label="save">
      <i class="fas fa-save" aria-hidden="true"></i>
    </button>
  </div>


<div id="hour11" class="row time-block">
    <div class="col-2 col-md-1 hour text-center py-3">11 AM</div>
    <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
    <button class="btn saveBtn col-2 col-md-1" aria-label="save">
      <i class="fas fa-save" aria-hidden="true"></i>
    </button>
  </div>


  <div id="hour12" class="row time-block">
    <div class="col-2 col-md-1 hour text-center py-3">12 AM</div>
    <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
    <button class="btn saveBtn col-2 col-md-1" aria-label="save">
      <i class="fas fa-save" aria-hidden="true"></i>
    </button>
  </div>


  <div id="hour13" class="row time-block">
    <div class="col-2 col-md-1 hour text-center py-3">1 PM</div>
    <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
    <button class="btn saveBtn col-2 col-md-1" aria-label="save">
      <i class="fas fa-save" aria-hidden="true"></i>
    </button>
  </div>


  <div id="hour14" class="row time-block">
    <div class="col-2 col-md-1 hour text-center py-3">2 PM</div>
    <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
    <button class="btn saveBtn col-2 col-md-1" aria-label="save">
      <i class="fas fa-save" aria-hidden="true"></i>
    </button>
  </div>


  <div id="hour15" class="row time-block">
    <div class="col-2 col-md-1 hour text-center py-3">3 PM</div>
    <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
    <button class="btn saveBtn col-2 col-md-1" aria-label="save">
      <i class="fas fa-save" aria-hidden="true"></i>
    </button>
  </div>


  <div id="hour16" class="row time-block">
    <div class="col-2 col-md-1 hour text-center py-3">4 PM</div>
    <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
    <button class="btn saveBtn col-2 col-md-1" aria-label="save">
      <i class="fas fa-save" aria-hidden="true"></i>
    </button>
  </div>


  <div id="hour17" class="row time-block">
    <div class="col-2 col-md-1 hour text-center py-3">5 PM</div>
    <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
    <button class="btn saveBtn col-2 col-md-1" aria-label="save">
      <i class="fas fa-save" aria-hidden="true"></i>
    </button>
  </div>
<!-- go up to 5pm here  -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<script src="script.js"></script>
  </body>
</html>
